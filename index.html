<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Find Even or Odd</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

</head>

<body>

    <div id="main">

        <h1>Even-Odd Showdown</h1>

        <div id="name">
            <h3 id="user-name"></h3>
        </div>

        <div id="user-wallet">

            <i class="ri-shield-user-line"></i>

            <h3 id="bonus">1000</h3>

            <button id="withdraw">Withdraw</button>

        </div>

        <h3 id="status"></h3>

        <div id="game">

            <div id="inputBoxes">

                <input type="number" placeholder="Enter any even or odd number" id="user-input">

                <input type="number" placeholder="Enter your money" id="invest">

            </div>


            <div id="btns">

                <button id="submit">Submit</button>

                <button id="reset">Reset</button>

            </div>


            <h3 id="result"></h3>

            <h3 id="insufficient"></h3>

        </div>


        <marquee behavior="loop" direction="left">

            "In the future, we can add some more features, such as 'Add Cash' button, "Daily Rewards", "AI Opponent" to this game. Stay tuned for next updates! ðŸ˜‰"

        </marquee>

    </div>


    <script src="script.js"></script>

</body>

</html>
